<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login Page</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    </head>

    <body>
        <div class="container">
            <div id="loginbox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
                <div class="card border-info">
                    <div class="card-header bg-info">
                        Sign In
                    </div>

                    <div class="card-body">
                        <div class="card-text">

                            <!-- Login Form -->
                            <form action="" th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal needs-validation" novalidate>

                                <!-- invalid username/password message -->
                                <div class="form-group" th:if="${param.error}">
                                    <div class="col-xs-15">
                                        <div class="alert alert-danger" role="alert">
                                            Invalid username and/or password
                                        </div>
                                    </div>
                                </div>

                                <!-- user logged out -->
                                <div th:if="${param.logout}">
                                    <div class="alert alert-info" role="alert">
                                        You have successfully logged out
                                    </div>
                                </div>

                                <!-- User name -->
                                <div style="margin-bottom: 25px;" class="input-group has-validation">
                                    <input type="text" name="username" placeholder="username" class="form-control" required />
                                    <div class="invalid-feedback">
                                        Must Enter user name
                                    </div>
                                </div>

                                <!-- Password -->
                                <div style="margin-bottom: 25px;" class="input-group has-validation">
                                    <input type="password" name="password" placeholder="password" class="form-control" required />
                                    <div class="invalid-feedback">
                                        Must enter password
                                    </div>
                                </div>

                                <!-- Login/Submit Button -->
                                <div style="margin-top: 10px;" class="form-group">
                                    <div class="col-sm-6 controls">
                                        <button type="submit" class="btn btn-success">Login</button>
                                    </div>
                                </div>

                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
    .forEach(function (form) {
    form.addEventListener('submit', function (event) {
    if (!form.checkValidity()) {
    event.preventDefault()
    event.stopPropagation()
    }

    form.classList.add('was-validated')
    }, false)
    })
    })()
</script>

</html>
